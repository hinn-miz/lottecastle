<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>예약/문의 - 창원 롯데캐슬 프리미어</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    .contact-notice-box {
      max-width: 600px;
      margin: 3rem auto 2rem;
      padding: 2rem;
      background-color: #f2f2f2;
      border-left: 6px solid #002B45;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      text-align: center;
      font-size: 1.15rem;
      line-height: 1.6;
      color: #333;
    }

    .contact-call-button {
      display: inline-block;
      background-color: #002B45;
      color: #fff;
      padding: 0.9rem 2rem;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .contact-call-button:hover {
      background-color: #004066;
    }

    @media (max-width: 768px) {
      .contact-notice-box {
        font-size: 1rem;
        padding: 1.5rem 1rem;
        margin: 2.5rem auto;
      }

      .contact-call-button {
        font-size: 1rem;
        padding: 0.8rem 1.5rem;
      }
    }
  </style>
</head>

<body>
  <div class="page-wrapper">
    <!-- ✅ 공통 헤더 -->
    <div id="header-placeholder"></div>

    <!-- ✅ 본문 콘텐츠 -->
    <main>
      <h2 class="headline">예약/문의</h2>
 <!-- ✅ 이미지 삽입 -->
  <div style="text-align: center; margin: 2rem 0;">
    <img src="images/contact_banner.jpg" alt="예약 및 문의 안내 이미지" style="max-width: 100%; height: auto; border-radius: 12px;">
  </div>
      <!-- ✅ 안내문 -->
      <div class="contact-notice-box">
        지금은 <strong>전화문의만</strong> 가능합니다.<br>
        아래 버튼을 누르면 전화로 연결됩니다.
      </div>

      <!-- ✅ 전화 버튼 -->
      <div style="text-align: center; margin-bottom: 4rem;">
        <a href="tel:1877-7565" class="contact-call-button">전화문의 1877-7565</a>
      </div>
    </main>

    <!-- ✅ 공통 푸터 -->
    <div id="footer-placeholder"></div>
  </div>

  <!-- ✅ 헤더/푸터 로딩 스크립트 -->
  <script>
    fetch('header.html')
      .then(res => res.text())
      .then(data => document.getElementById('header-placeholder').innerHTML = data);

    fetch('footer.html')
      .then(res => res.text())
      .then(data => document.getElementById('footer-placeholder').innerHTML = data);
  </script>
</body>
</html>
