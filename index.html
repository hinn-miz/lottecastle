<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>창원 롯데캐슬 프리미어</title>

    <!-- ✅ 파비콘 추가 -->
  <link rel="icon" href="favicon.png" type="image/x-icon" />
  <!-- ✅ SEO 및 SNS 공유용 메타태그 -->
  <meta name="title" content="창원 롯데캐슬 프리미어">
  <meta name="description" content="북마산 주거의 중심.창원 롯데캐슬 프리미어">
  <meta name="keywords" content="창원 아파트, 북마산 롯데캐슬, 창원 롯데캐슬, 창원 롯데캐슬 프리미어, 창원 롯데캐슬 모델하우스">
  <meta name="robots" content="index, follow">

  <!-- ✅ Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="창원 롯데캐슬 프리미어">
  <meta property="og:description" content="북마산 주거의 중심.창원 롯데캐슬 프리미어">
  <meta property="og:image" content="images/og-image.jpg">
  <meta property="og:url" content="https://changwon-premier.netlify.app/">

  <!-- ✅ 스타일시트 연결 -->
  <link rel="stylesheet" href="style.css" />

  <!-- ✅ index.html 전용 hero 스타일 -->
  <style>
    @font-face {
      font-family: 'Shilla_Culture(B)';
      src: url('fonts/Shilla_Culture(B).ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      background: url('images/hero1.jpg') center bottom/cover no-repeat;
    }

    .hero-overlay {
      position: absolute;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    .hero-text {
      font-family: 'Shilla_Culture(B)', cursive;
      font-size: 4rem;
      font-weight: bold;
      line-height: 1.6;
      color: #ffffff;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
      animation: fadeUp 2s ease-out forwards;
      animation-delay: 1s;
      opacity: 0;
      word-break: keep-all;
    }

    .hero-subtext {
      font-size: 1.6rem;
      font-weight: 400;
      margin-top: 1rem;
      color: #ffffff;
      animation: fadeUp 2s ease-out forwards;
      animation-delay: 1.8s;
      opacity: 0;
    }

    @keyframes fadeUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .hero-text {
        font-size: 2rem;
      }

      .hero-subtext {
        font-size: 1.5rem;
      }
    }

    /* ✅ 팝업 레이어 스타일 */
    .popup-overlay {
      position: fixed;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.4);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .popup-box {
      position: relative;
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
      padding: 1rem;
      text-align: center;
      max-width: 90%;
      width: 400px;
      animation: popupFade 0.3s ease-out;
    }

    .popup-image {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .popup-close {
      position: absolute;
      top: 8px;
      right: 10px;
      background: none;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .popup-actions {
      margin-top: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9rem;
      color: #333;
    }

    @keyframes popupFade {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>

<body>
  <div class="page-wrapper">
    <!-- ✅ 공통 헤더 -->
    <div id="header-placeholder"></div>

    <!-- ✅ 메인 콘텐츠 시작 -->
    <main>
      <!-- ✅ 히어로 섹션 -->
      <section class="hero">
        <div class="hero-overlay">
          <div class="hero-text">
            북마산의 주거중심<br>대단지 프리미엄
          </div>
          <div class="hero-subtext">
            창원 롯데캐슬 프리미어
          </div>
        </div>
      </section>

      <!-- ✅ 팝업 1 -->
      <div class="popup-overlay" id="popupModal" style="display: none;">
        <div class="popup-box">
          <button class="popup-close" onclick="closePopup('popupModal', 'hidePopup1', 'hideToday')">✕</button>
          <img src="images/popup-banner.jpg" alt="팝업 이미지" class="popup-image">
          <div class="popup-actions">
            <label><input type="checkbox" id="hideToday" /> 오늘 하루 보지 않기</label>
            <button onclick="closePopup('popupModal', 'hidePopup1', 'hideToday')">닫기</button>
          </div>
        </div>
      </div>

      <!-- ✅ 팝업 2 -->
      <div class="popup-overlay" id="popupModal2" style="display: none;">
        <div class="popup-box">
          <button class="popup-close" onclick="closePopup('popupModal2', 'hidePopup2', 'hideToday2')">✕</button>
          <img src="images/popup-banner2.jpg" alt="팝업 이미지2" class="popup-image">
          <div class="popup-actions">
            <label><input type="checkbox" id="hideToday2" /> 오늘 하루 보지 않기</label>
            <button onclick="closePopup('popupModal2', 'hidePopup2', 'hideToday2')">닫기</button>
          </div>
        </div>
      </div>
    </main>

    <!-- ✅ 공통 푸터 -->
    <div id="footer-placeholder"></div>
  </div>

  <!-- ✅ 스크립트 -->
  <script>
    fetch('header.html')
      .then(res => res.text())
      .then(data => document.getElementById('header-placeholder').innerHTML = data);

    fetch('footer.html')
      .then(res => res.text())
      .then(data => document.getElementById('footer-placeholder').innerHTML = data);

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function closePopup(popupId, cookieName, checkboxId) {
      const checkbox = document.getElementById(checkboxId);
      if (checkbox && checkbox.checked) {
        const expiry = new Date();
        expiry.setDate(expiry.getDate() + 1);
        document.cookie = `${cookieName}=true; path=/; expires=${expiry.toUTCString()}`;
      }
      document.getElementById(popupId).style.display = "none";
    }

    function checkPopupCookie(popupId, cookieName) {
      if (!document.cookie.includes(`${cookieName}=true`)) {
        document.getElementById(popupId).style.display = "flex";
      }
    }

    window.addEventListener("DOMContentLoaded", () => {
      checkPopupCookie("popupModal", "hidePopup1");
      // checkPopupCookie("popupModal2", "hidePopup2");
    });
  </script>
</body>
</html>
